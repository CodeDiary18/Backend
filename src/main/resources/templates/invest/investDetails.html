<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h th:text="${loan.userId}"></h>

<form th:action="@{/invest-details/{id}(id=${loan.seq})}" method="POST">
    투자 금액 : <input type="number" name="invAmount"> <br>
    <button type="submit">투자하기</button>
</form>

<h th:text="${loan.channelName}">님의 현황</h>
<h th:text="${loan.loanAmount}">대출 희망 금액</h>
<h th:text="${loan.repayAt}">상환 날짜</h>

<p th:text="${crawled.positiveNum}">:긍정적 언급수</p>
<p th:text="${crawled.negativeNum}">:부정적 언급수</p>
<p th:text="${crawled.neutralNum}">:중립적 언급수</p>
<p th:text="${crawled.rank}">:순위</p>
<p th:text="${crawled.subscriber}">:구독자수</p>
<p th:text="${crawled.view}">:조회수</p>
<p th:text="${crawled.avgView}">:평균조회수</p>
<p th:text="${crawled.video}">:동영상수</p>
<p th:text="${crawled.liveIncome}">:라이브 수입</p>
<p th:text="${crawled.noxScore}">:녹스 점수</p>
</body>
</html>
