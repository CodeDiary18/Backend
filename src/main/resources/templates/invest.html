<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/Artboard Copy 3.png}">
    <title>투자</title>
</head>
<body>
<div id="header">
    <div id="nav">
        <a href="/">
            <img id="logo" src="img/Artboard Copy 5@3x.png" height="35">
        </a>
        <ul id="menu">
            <li><a href="/loan">대출하기</a></li>
            <li><a href="/invest">투자하기</a></li>
            <li><a sec:authorize="isAuthenticated()" href="/mypage">마이페이지</a></li>
            <li><a sec:authorize="isAnonymous()" href="/login">로그인</a></li>
            <li><a sec:authorize="isAnonymous()" href="/signup">회원가입</a></li>
            <li><a sec:authorize="hasRole('ROLE_ADMIN')" href="/admin">어드민</a></li>
        </ul>
    </div>
</div>

<hr class="one">

<div id="mainall">
    <div id="main">
        <div id="intro">
            투자
        </div>

        <table>
            <thead>
            <tr>
                <th>#</th>
                <th>대출 번호</th>
                <th>사용자 번호</th>
                <th>소속여부</th>
                <th>사업자번호</th>
                <th>사업자명</th>
                <th>회사명</th>
                <th>회사지급일</th>
                <th>채널주소</th>
                <th>카테고리</th>
                <th>대출사유</th>
                <th>대출날짜</th>
                <th>승인여부</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="loan : ${loans}">
                <td th:text="${loan.seq}"></td>
                <td th:text="${loan.userId}"></td>
                <td th:text="${loan.agency}"></td>
                <td th:text="${loan.businessNumber}"></td>
                <td th:text="${loan.businessName}"></td>
                <td th:text="${loan.companyName}"></td>
                <td th:text="${loan.companyPayday}"></td>
                <td th:text="${loan.channelAddress}"></td>
                <td th:text="${loan.category}"></td>
                <td th:text="${loan.reasonForLoan}"></td>
                <td th:text="${loan.loanAt}"></td>
                <td th:text="${loan.permit}"></td>

            </tr>
            </tbody>
        </table>

    </div>

    <div id="home">
        <img id="homeimg" src="img/Artboard@3x.png" width="370" height="370">
    </div>
</div>
</body>
</html>
