<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/Artboard Copy 12@3x.png}">
    <title>투자</title>
<body>
<!-- 메뉴바 -->
<div th:replace="fragments/common :: navbar"></div>

<!-- 홈 메인 -->
<div id="all">
    <div id="mainall">
        <div id="main">
            <div id="intro">
                채널을 자산으로 <br>
                머니튜브
            </div>
        </div>


        <table>
            <tbody>
            <tr th:each="loan : ${approvedLoans}">
                <td>
                    <a th:href="${'/invest-details/' + loan.seq}" th:text="${loan.seq}"></a>
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
</html>
